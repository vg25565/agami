<!DOCTYPE html>
<html>
<head>
	<title>Post Your Ad</title>
	<link rel="stylesheet" href="next.css">
</head>
<body>
	<div class="container">
		<h2>Post Your Product Detail's</h2>
		<form action="submit_ad.php" method="post" id="signupform">
			<label for="category">Category:</label>
			<select id="category" name="category" required>
				<option value="">Select a category</option>
				<option value="cars">Cars</option>
				<option value="properties">A Properties</option>
				<option value="mobiles">Mobiles</option>
				<option value="jobs">Jobs</option>
				<option value="bikes">Bikes</option>
				<option value="electronics">Electronics & Appliances</option>
				<option value="commercial">Commercial Vehicles & Spares</option>
				<option value="furniture">Furniture</option>
				<option value="fashion">Fashion</option>
				<option value="books">Books, Sports & Hobbies</option>
			</select>
			<label for="title">Title:</label>
			<input type="text" id="title" name="title" required>
			<label for="description">Description:</label>
			<textarea id="description" name="description" required></textarea>
			<!-- <label for="price">Price:</label>
			<input type="number" id="price" name="price" required> -->
            <label for="image">Image:</label>
			<input type="file" id="image" name="image" accept="image/*">
            <br><br>
			<input type="submit" value="Post Your Ad">
            
		</form>
	</div>
</body>
</html>
